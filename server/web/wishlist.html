<html>
<head>
	<title>Home page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/index.css">
   <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
</head>
<body>

<header id="sticker">
      <nav>
        <ul>
          <li> <a href="index.html"> <i class="fa fa-home"></i>Home</a> </li>
          <li> <a href="catalog.html"> <i class="fa fa-shopping-basket" aria-hidden="true"></i>Catalog</a></li>
          <li> <a href="wishlist.html"> <i class="fa fa-shopping-basket" aria-hidden="true"></i>Wishlist</a></li>
          <li> <a href="login.html"><i class="fa fa-sign-out" aria-hidden="true"></i>Log In</a> </li>
          <li> <a id="out" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i>Log Out</a> </li>
          <li> <a href="register.html"> <i class="fa fa-user" aria-hidden="true"></i>Register</a> </li>
          <li> <a href="admin.html"> <i class="fa fa-user" aria-hidden="true"></i>Admin</a> </li>
        </ul>
      </nav>
    </header>

<fieldset>
  <legend>Wishlist</legend>
<form id="specifications" style="float:right; width:50%;"> 
    <h3>Product Specifications</h3>
    <table id="admin_table">
      <tr>
        <td>Model Number</td>
        <td><input id="model_number" type="text" name="type" value="elmo" placeholder="Enter Model Number" readonly></td>
      </tr>
      <tr id="type">
        <td>Type </td>
        <!-- <td><input id="typeInput" type="text" name="type" placeholder="Enter Item Type"></td> -->
        <td><input id="typeInput" type="text" name="type" placeholder="Enter Item Type" readonly></td>
      </tr>
      <tr id="price">
        <td>Price:</td>
        <td><input id="priceInput" type="text" name="price" placeholder="Enter Item Price" readonly></td>
      </tr>
      <tr id="weight">
        <td>Weight:</td>
        <td><input id="weightInput" type="text" name="weight" placeholder="Enter Item Weight" readonly></td>
      </tr>
      <tr id="brand">
        <td>Brand:</td>
        <td><input id="brandInput" type="text" name="brand" placeholder="Enter Item Brand" readonly></td>
      </tr>
      <tr id="cpu_core">
        <td>CPU Core:</td>
        <td><input id="cpuCoreInput" type="text" name="cpuCore" placeholder="Enter Item CPU Core" readonly></td>
      </tr>
      <tr id="battery">
        <td>Battery:</td>
        <td><input id="batteryInput" type="text" name="Battery" placeholder="Enter Item Battery" readonly></td>
      </tr>
      <tr id="os">
        <td>OS:</td>
        <td><input id="osInput" type="text" name="os" placeholder="Enter Item OS" readonly></td>
      </tr>
      <tr id="camera">
        <td>Camera:</td>
        <td><input id="cameraInput" type="text" name="camera" placeholder="Enter Item Camera" readonly></td>
      </tr>
      <tr id="ram">
        <td>Ram:</td>
        <td><input id="ramInput" type="text" name="ram" placeholder="Enter Item Ram" readonly></td>
      </tr>
      <tr id="processor">
        <td>Processor:</td>
        <td><input id="processorInput" type="text" name="processor" placeholder="Enter Item Processor" readonly></td>
      </tr>
      <tr id="hard_drive_size">
        <td>Hard Drive Size:</td>
        <td><input id="hardDriveSizeInput" type="text" name="hardDriveSize" placeholder="Enter Item Hard Drive Size" readonly></td>
      </tr>
      <tr id="screen_size">
        <td>Screen Size:</td>
        <td><input id="sizeInput" type="text" name="screenSize" placeholder="Enter Item Screen Size" readonly></td>
      </tr>
      <tr id="width">
        <td>Width:</td>
        <td><input id="widthInput" type="text" name="width" placeholder="Enter Item Width" readonly> </td>
      </tr>
      <tr id="height">
        <td>Height:</td>
        <td><input id="heightInput" type="text" name="height" placeholder="Enter Item Height" readonly> </td>
      </tr>
      <tr id="depth">
        <td>Depth:</td>
        <td><input id="depthInput" type="text" name="depth" placeholder="Enter Item Depth" readonly></td>
      </tr>
    </table>
  <input id="removeWishlist" type="button" value="Remove from Wishlist">
  <input id="commitWish" type="button" value="Commit All Changes">

  </form>

 <form id="wishlistContent">
<h3>Your Wishlist</h3>
  <table id="displayResults">
    <tr><th>#</th><th>Brand</th><th>ModelNumber</th><th>Price</th></tr> 
  </table>
</form>
<input id="getWish" type="button" value="Fetch Wishlist">
</fieldset>
<!-- add Product Items classes -->
<script type="js/Product.js"></script>
<!-- add Controller -->
<script src="js/controller.js"> </script>
<script src="js/userWebInteraction.js"> </script>
<script src="js/main.js"> </script>
</body>
</html>
