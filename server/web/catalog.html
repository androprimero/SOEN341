
<!DOCTYPE html>
<html>
<head>
	<title> Catalog Page </title>
  <link rel="stylesheet" href="index.css">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<script>
$(document).ready(function(){
	$("#tablets").hide();
	$("#desktops").hide();
	$("#monitors").hide();
	$("#laptops").hide();
  $("#specifications").hide();
    $("form").submit(function(){
        if ($("#categories").val()=="tablets"){
        	$("#tablets").show();
     	   	$("#desktops").hide();
     		$("#monitors").hide();
     		$("#laptops").hide();
          $("#specifications").show();
        }
          if ($("#categories").val()=="desktops"){
        	$("#desktops").show();
        	$("#tablets").hide();
			$("#monitors").hide();
			$("#laptops").hide();
       $("#specifications").show();
        }
        if ($("#categories").val()=="monitors"){
        	$("#monitors").show();
        	$("#tablets").hide();
			$("#desktops").hide();
			$("#laptops").hide();
       $("#specifications").show();
        }
          if ($("#categories").val()=="laptops"){
        	$("#laptops").show();
        	$("#tablets").hide();
			$("#desktops").hide();
			$("#monitors").hide();
       $("#specifications").show();
        }
        
    });
});
</script>
</head>


<body>

<header id="sticker">
      <nav>
        <ul>
          <li> <a href="index.html"> <i class="fa fa-home"></i>Home</a> </li>
          <li> <a href="catalog.html"> <i class="fa fa-shopping-basket" aria-hidden="true"></i>Catalog</a></li>
          <li> <a href="login.html"><i class="fa fa-sign-out" aria-hidden="true"></i>Log In</a> </li>
          <li> <a href="Logout"><i class="fa fa-sign-out" aria-hidden="true"></i>Log Out</a> </li>
          <li> <a href="register.html"> <i class="fa fa-user" aria-hidden="true"></i>Register</a> </li>
          <li> <a href="admin.html"> <i class="fa fa-user" aria-hidden="true"></i>Admin</a> </li>
        </ul>
      </nav>
    </header>
<fieldset>
	<legend>Catalog</legend>

  <div id="specifications" style="float:right; width:50%;"> 
    <h3> Product Specifications </h3> 
  </div>

	<form id="form" style="float:left; width:50%;" action="function()">
		Select a category: 
  <select name="categories" id="categories">
    <option value="tablets">Tablets</option>
    <option value="desktops">Desktops</option>
    <option value="monitors">Monitors</option>
    <option value="laptops">Laptops</option>
  </select>
  <br><br>
<input type="submit" value="Show results">
</form>

<field id="tablets">Show Tablets</field>
<field id="desktops">Show Desktops</field>
<field id="monitors">Show Monitors</field>
<field id="laptops">Show Laptops</field>
</fieldset>
</body>
</html>
